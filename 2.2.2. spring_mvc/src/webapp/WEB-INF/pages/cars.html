<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container">
<h3 th:text="${title}"></h3>
<hr>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Series</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${cars}">
        <!--/*@thymesVar id="getId" type="Long"*/-->
        <td th:text="${car.getId()}">   </td>
        <!--/*@thymesVar id="getModel" type="String"*/-->
        <td th:text="${car.getModel()}">   </td>
        <!--/*@thymesVar id="getSeries" type="int"*/-->
        <td th:text="${car.getSeries()}">   </td>

    </tr>
    </tbody>
</table>

</div>
</body>
</html>
